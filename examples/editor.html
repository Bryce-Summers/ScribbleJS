<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ScribbleJS - Editor</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

        <h1 id='header'>Editor Demo</h1>
        <h2 id='instructions'>Click tool buttons to use them.</h2>

        <canvas id="theCanvas" width="1200" height="800"></canvas>

        <div id="container"></div>
        
        <script src="../builds/a_current_build.js"></script>
        <script src="../modules/BDS.js/builds/a_current_build.js"></script>

        <script src="src/example_core.js"></script>
    
        <script src="src/tools/Controller_Draw.js"></script>
        <script src="src/tools/Controller_Eraser.js"></script>
        <script src="src/tools/Controller_clickLine.js"></script>
        <script src="src/tools/Controller_dragLine.js"></script>
        <script src="src/tools/Controller_Verts.js"></script>
        <script src="src/tools/svg_save.js"></script>

        <script src="src/editor.js"></script>
    
        <img id="eraser_tool"     width="64" height="64" src="images/eraser_tool.png"     alt="Eraser Tool.">
        <img id="click_line_tool" width="64" height="64" src="images/click_line_tool.png" alt="Line Tool.">
        <img id="drag_line_tool"  width="64" height="64" src="images/drag_line_tool.png"  alt="Free Line Tool.">
        <img id="vert_tool"       width="64" height="64" src="images/vert_tool.png"       alt="Vert Tool">
        <img id="save_svg_tool"   width="64" height="64" src="images/save_svg.png"        alt="Save SVG Tool">
        <img id="save_png_tool"   width="64" height="64" src="images/save_png.png"        alt="Save PNG Tool">

    </body>
</html>
